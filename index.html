<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SendMoney Screenshot Generator</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #ff0000;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .ascii-skull {
      position: absolute;
      color: rgba(255, 0, 0, 0.1);
      font-size: 8px;
      white-space: pre;
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, 10px) rotate(2deg); }
      50% { transform: translate(-10px, 5px) rotate(-2deg); }
      75% { transform: translate(5px, -5px) rotate(1deg); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
      50% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
    }

    .container {
      max-width: 400px;
      background: rgba(0, 0, 0, 0.8);
      margin: auto;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      border: 1px solid #ff0000;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, 
        rgba(255,0,0,0.1) 0%, 
        rgba(255,0,0,0) 20%, 
        rgba(255,0,0,0.1) 40%, 
        rgba(255,0,0,0) 60%, 
        rgba(255,0,0,0.1) 80%, 
        rgba(255,0,0,0) 100%);
      z-index: -1;
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    h2 {
      text-align: center;
      color: #ff0000;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #ff4444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ff0000;
      border-radius: 0;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: #ff0000;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      background: rgba(20, 0, 0, 0.7);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #000, #300000, #000);
      color: #ff0000;
      padding: 12px;
      border: 1px solid #ff0000;
      border-radius: 0;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(to right, #200000, #500000, #200000);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      color: #fff;
    }

    button::after {
      content: ">>>";
      position: absolute;
      right: 10px;
      opacity: 0;
      transition: all 0.3s;
    }

    button:hover::after {
      opacity: 1;
      right: 20px;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      border-top: 1px dashed #ff0000;
      padding-top: 20px;
    }

    img {
      max-width: 100%;
      border: 1px solid #ff0000;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .download-btn {
      margin-top: 10px;
      background: linear-gradient(to right, #000, #003000, #000);
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    .download-btn:hover {
      background: linear-gradient(to right, #002000, #005000, #002000);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
      color: #fff;
    }

    .credit {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #ff0000;
    }

    .credit a {
      text-decoration: none;
      color: #ff0000;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      transition: all 0.3s;
    }

    .credit a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.9);
    }

    .terminal-line {
      position: absolute;
      color: rgba(255, 0, 0, 0.3);
      font-size: 12px;
      white-space: nowrap;
      animation: terminal 20s linear infinite;
      z-index: -1;
    }

    @keyframes terminal {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- ASCII Skull Animation -->
  <div id="asciiContainer" class="ascii-skull"></div>
  
  <!-- Terminal lines background -->
  <div id="terminalLines"></div>

  <div class="container">
    <h2>SendMoney SS Generator</h2>
    <label for="provider">Choose Provider</label>
    <select id="provider">
      <option value="bkash">Bkash</option>
      <option value="nagad">Nagad</option>
    </select>

    <label for="number">Receiver Number</label>
    <input type="text" id="number" placeholder="01XXXXXXXXX" />

    <label for="amount">Amount (à§³)</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="generateSS()">Generate Screenshot</button>

    <div id="result"></div>
  </div>

  <div class="credit">
    By <a href="https://t.me/twa_x_main" target="_blank">Arafat Rahman Ayat</a>
  </div>

  <script>
    // ASCII skull frames for animation
    const skullFrames = [
      `
           .-.
          (o.o)
           |=|
          __|__
        //.=|=.\\\\
       // .=|=. \\\\
       \\\\ .=|=. //
        \\\\(_=_)//
         (:| |:)
          || ||
          () ()
          || ||
          || ||
         ==' '==
      `,
      `
           .-.
          (o.o)
           |=|
          __|__
        //.=|=.\\\\
       // .=|=. \\\\
       \\\\ .=|=. //
        \\\\(_=_)//
         (:| |:)
          || ||
          () ()
          || ||
          || ||
         ==' '==
      `,
      `
           .-.
          (o.o)
           |=|
          __|__
        //.=|=.\\\\
       // .=|=. \\\\
       \\\\ .=|=. //
        \\\\(_=_)//
         (:| |:)
          || ||
          () ()
          || ||
          || ||
         ==' '==
      `,
      `
           .-.
          (x.x)
           |=|
          __|__
        //.=|=.\\\\
       // .=|=. \\\\
       \\\\ .=|=. //
        \\\\(_=_)//
         (:| |:)
          || ||
          () ()
          || ||
          || ||
         ==' '==
      `
    ];

    // Create terminal-like lines in background
    function createTerminalLines() {
      const container = document.getElementById('terminalLines');
      const lines = [
        "> Initializing system...",
        "> Connecting to darknet...",
        "> Bypassing security...",
        "> Access granted...",
        "> Loading generator module...",
        "> Establishing secure connection...",
        "> Ready for operation...",
        "> Warning: System monitored...",
        "> Encryption active...",
        "> Session anonymized..."
      ];
      
      for (let i = 0; i < 15; i++) {
        const line = document.createElement('div');
        line.className = 'terminal-line';
        line.textContent = lines[Math.floor(Math.random() * lines.length)];
        line.style.top = `${Math.random() * 100}%`;
        line.style.animationDuration = `${10 + Math.random() * 20}s`;
        line.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(line);
      }
    }

    // Animate ASCII skull
    function animateSkull() {
      const container = document.getElementById('asciiContainer');
      let frame = 0;
      
      setInterval(() => {
        container.textContent = skullFrames[frame];
        frame = (frame + 1) % skullFrames.length;
        
        // Random position
        container.style.left = `${5 + Math.random() * 70}%`;
        container.style.top = `${5 + Math.random() * 70}%`;
        
        // Random size
        container.style.fontSize = `${6 + Math.random() * 6}px`;
      }, 1000);
    }

    // Original functionality
    function generateSS() {
      const provider = document.getElementById('provider').value;
      const number = document.getElementById('number').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const result = document.getElementById('result');

      if (!number || !amount) {
        result.innerHTML = `<p style="color:#ff0000;text-shadow:0 0 5px rgba(255,0,0,0.5);">Please fill all fields!</p>`;
        return;
      }

      let apiUrl = "";
      if (provider === "bkash") {
        apiUrl = `https://apis.dark-x-community.my.id/fakeSSgener/bkash/new/send-money.php?number=${number}&amount=${amount}`;
      } else if (provider === "nagad") {
        apiUrl = `https://apis.dark-x-community.my.id/fakeSSgener/nagad/new/send-money.php?number=${number}&amount=${amount}`;
      }

      result.innerHTML = `<p style="color:#ff0000;text-shadow:0 0 5px rgba(255,0,0,0.5);">Generating Screenshot...</p>`;

      setTimeout(() => {
        result.innerHTML = `
          <img id="ssImg" src="${apiUrl}" alt="Fake Screenshot"/>
          <a href="${apiUrl}" download="SendMoneyScreenshot.png">
            <button class="download-btn">Download Screenshot</button>
          </a>
        `;
      }, 1000);
    }

    // Initialize animations
    window.onload = function() {
      animateSkull();
      createTerminalLines();
    };
  </script>
</body>
</html>
