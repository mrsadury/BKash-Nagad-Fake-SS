<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SendMoney Screenshot Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 400px;
      background: white;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #0a7cff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #005fcc;
    }

    #result {
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .download-btn {
      margin-top: 10px;
      background-color: #28a745;
    }

    .credit {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .credit a {
      text-decoration: none;
      color: #0a7cff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>SendMoney SS Generator</h2>
    <label for="provider">Choose Provider</label>
    <select id="provider">
      <option value="bkash">Bkash</option>
      <option value="nagad">Nagad</option>
    </select>

    <label for="number">Receiver Number</label>
    <input type="text" id="number" placeholder="01XXXXXXXXX" />

    <label for="amount">Amount (à§³)</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="generateSS()">Generate Screenshot</button>

    <div id="result"></div>
  </div>

  <div class="credit">
    By <a href="https://t.me/twa_x_main" target="_blank">Arafat Rahman Ayat</a>
  </div>

  <script>
    function generateSS() {
      const provider = document.getElementById('provider').value;
      const number = document.getElementById('number').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const result = document.getElementById('result');

      if (!number || !amount) {
        result.innerHTML = `<p style="color:red;">Please fill all fields!</p>`;
        return;
      }

      let apiUrl = "";
      if (provider === "bkash") {
        apiUrl = `https://apis.dark-x-community.my.id/fakeSSgener/bkash/new/send-money.php?number=${number}&amount=${amount}`;
      } else if (provider === "nagad") {
        apiUrl = `https://apis.dark-x-community.my.id/fakeSSgener/nagad/new/send-money.php?number=${number}&amount=${amount}`;
      }

      result.innerHTML = `<p>Generating Screenshot...</p>`;

      setTimeout(() => {
        result.innerHTML = `
          <img id="ssImg" src="${apiUrl}" alt="Fake Screenshot"/>
          <a href="${apiUrl}" download="SendMoneyScreenshot.png">
            <button class="download-btn">Download Screenshot</button>
          </a>
        `;
      }, 1000);
    }
  </script>

</body>
</html>
